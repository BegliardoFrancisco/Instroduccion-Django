{% extends 'base.html' %}

{% block content%}
<h1 class="block w-full text-grey-darkest mb-8">Blog list</h1>
<br>
{%for post in posts%}
	<a class="bg-green-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" href="{% url 'blog:detail' post.id %}">{{post.title}}</a>
	<a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" href="{% url 'blog:update' post.id %}">Update</a>
	<a class="bg-red-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" href="{% url 'blog:delete' post.id %}">Delete</a>
	<br>
	<br>
{% endfor%}
<br>
<a class="bg-green-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" href="{% url 'blog:create' %}">Create</a>
{% endblock %}
