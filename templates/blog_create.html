{% extends 'base.html' %}

{% block content%}
<form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="POST">
	{% csrf_token %}
	<h1 ass="block w-full text-grey-darkest mb-8">title</h1>{{form.title}}
	<br>
	<h2 ass="block w-full text-grey-darkest mb-8">content</h2>{{form.content}}
	<br>
	<button class="bg-green-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Submit</button>
</form>

{% endblock %}
